<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin-top: 100px; /* espacio para la barra */
    }
    .stardew-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to bottom, #d4a373, #fefae0);
      border-bottom: 4px solid #b08968;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 0 20px;
    }

    .stardew-logo {
      display: flex;
      align-items: center;
    }

    .stardew-logo img {
      height: 50px;
      margin-right: 12px;
    }

    .stardew-nav {
      display: flex;
      gap: 25px;
    }

    .stardew-nav a {
      color: #3e2f1c;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s ease;
    }

    .stardew-nav a:hover {
      color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="stardew-bar">
    <div class="stardew-logo">
      <span>🌍🌌Simulación de N Cuerpos con interaccion gravitacional</span>
    </div>
    <div class="stardew-nav">
      <a href="index.html">🏡 Inicio</a>
      <a href="classes.html">📘 Clases</a>
      <a href="files.html">📁 Archivos</a>
    </div>
  </div>
</body>
</html>
